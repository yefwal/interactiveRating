<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <!-- Rating state start -->
      <div class="form1">
        <img class="star" src="/images/icon-star.svg" alt="star" />

        <h1 class="title">How did we do?</h1>
        <span class="main1"
          >Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!</span
        >
        <div class="feedArea">
          <button class="feedback">1</button>
          <button class="feedback">2</button>
          <button class="feedback">3</button>
          <button class="feedback">4</button>
          <button class="feedback">5</button>
        </div>

        <button class="submit">Submit</button>
      </div>
